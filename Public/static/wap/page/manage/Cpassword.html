<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>个人中心</title>
    <link rel="stylesheet" href="../../stylesheets/Cpassword.css">

</head>
<body>
<div class="Cpassword">
    <img class="passLog" src="../../img/manage/xiugaimm.png" alt="">
    <h3>修改密码</h3>
    <ul>
        <li>
            <div>输入旧密码</div>

        <li>
            <div>输入新密码</div>

    <div class="aui-btn aui-btn-primary aui-btn-block">确定</div>
