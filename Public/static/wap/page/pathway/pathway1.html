<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>在线咨询</title>
    <link rel="stylesheet" href="../../stylesheets/pathway1.css">
    <link rel="stylesheet" href="../../stylesheets/aui.css">
</head>
<body>
<div class="homepage">
    <div class="pathway2">
        <div class="box">
        </div>
        <img class="hint" src="../../img/pathway/bg1.png" alt="">
        <div class="progress">
            <ul class="item">
                <li>
                    <span class="addS">1</span>
                    <p class="addP">市代审核</p>
                </li>
                <li>
                    <span>2</span>
                    <p>省代审核</p>
                </li>
                <li>
                    <span>3</span>
                    <p>平台审核</p>
                </li>
                <li>
                    <span>4</span>
                    <p>审核完成</p>
                </li>
            </ul>
        </div>
    </div>

</div>
<!--底部 start-->
<div class="foot">
    <footer class="aui-bar aui-bar-tab" id="footer">
        <div class="aui-bar-tab-item aui-active" tapmode>
            <a href="#">
                <i class="aui-iconfont aui-icon-home"></i>
                <div class="aui-bar-tab-label">首页</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <a href="#">
                <i class="aui-iconfont aui-icon-star"></i>
                <div class="aui-bar-tab-label">合作申请</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <a href="#">
                <i class="aui-iconfont aui-icon-cart"></i>
                <div class="aui-bar-tab-label">在线咨询</div>
            </a>
        </div>
        <div class="aui-bar-tab-item" tapmode>
            <a href="#" class="link">
                <i class="aui-iconfont aui-icon-my"></i>
                <div class="aui-bar-tab-label">渠道中心</div>
            </a>
        </div>
    </footer>
</div>
<!--底部 end-->
</body>
</html>
