<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>管理信息</title>
    <link rel="stylesheet" href="../../stylesheets/apply42.css">
    <link rel="stylesheet" href="../../stylesheets/aui.css">
    <script src="../../js/jquery-3.2.1.min.js"></script>
</head>
<body>
<div class="apply42">
    <div class="pross">
        <ul class="item">
            <li>
                <span>1 <img src="../../img/apply/tick.png" alt="">  </span>
                <p>签订协议</p>
            </li>
            <li>
                <span>2 <img src="../../img/apply/tick.png" alt=""></span>
                <p>服务内容</p>
            </li>
            <li>
                <span>3 <img src="../../img/apply/tick.png" alt=""></span>
                <p>基本信息</p>
            </li>
            <li>
                <span>4</span>
                <p>管理信息</p>
            </li>
            <li>
                <span>5</span>
                <p>完成</p>
            </li>
        </ul>


    </div>
    <!--企业公众号管理-->
    <!--标题-->
    <p class="tit">个人公众号</p>
    <div class="comcard">
        <ul>
            <li class="aui-list-item ipone">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        管理员姓名：
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="输入管理员姓名">
                    </div>
                </div>
            </li>


        </ul>
    </div>
    <!--个人信息-->
    <div class="popin">
        <ul>
            <li class="aui-list-item ipone">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        身份证号码：
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="身份证号码">
                    </div>
                </div>
            <li class="aui-list-item ipone">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        身份证正面：
                    </div>
                    <div class="aui-list-item-input">
                        <input class="push" type="file">
                    </div>
                </div>
            </li>
            <li class="aui-list-item ipone">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        身份证反面：
                    </div>
                    <div class="aui-list-item-input">
                        <input  class="push" type="file">
                    </div>
                </div>
            </li>
        </ul>
    </div>

    <div class="contact">
        <ul>
            <li class="aui-list-item ipone">
                <div class="aui-list-item-inner">
                    <div class="aui-list-item-label">
                        管理员联系方式：
                    </div>
                    <div class="aui-list-item-input">
                        <input type="text" placeholder="输入管理员联系电话">
                    </div>
                </div>
            </li>
        </ul>
    </div>


    <div class="submits">
        <div class="aui-list-item-inner aui-list-item-center aui-list-item-btn">
            <div>
                <div class="aui-btn aui-btn-info aui-margin-r-5">保存</div>
            </div>
            <div>
                <div class="aui-btn aui-btn-danger aui-margin-l-5">
                  
                        下一步

                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
