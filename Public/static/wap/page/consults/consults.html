<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>在线咨询</title>

  <link rel="stylesheet" href="../../stylesheets/consults.css">
  <link rel="stylesheet" href="../../stylesheets/aui.css">
</head>
<body>
<div class="homepage">
  <div class="consult">
    <div class="title">玩购服务,用心服务,7*24小时为您保驾护航<span>人工服务</span></div>
    <div class="foots">

</div>
<!--底部 start-->
<div class="foot">

    <div class="aui-bar-tab-item aui-active" tapmode>
      <a href="#">
        <i class="aui-iconfont aui-icon-home"></i>
        <div class="aui-bar-tab-label">首页</div>
      </a>
    </div>
    <div class="aui-bar-tab-item" tapmode>
      <a href="#">
        <i class="aui-iconfont aui-icon-star"></i>
        <div class="aui-bar-tab-label">合作申请</div>
      </a>
    </div>
    <div class="aui-bar-tab-item" tapmode>
      <a href="#" class="link">
        <i class="aui-iconfont aui-icon-cart"></i>
        <div class="aui-bar-tab-label">在线咨询</div>
      </a>
    </div>
    <div class="aui-bar-tab-item" tapmode>
      <a href="#">
        <i class="aui-iconfont aui-icon-my"></i>
        <div class="aui-bar-tab-label">渠道中心</div>
      </a>
    </div>

</div>
