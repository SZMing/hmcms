<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

</head>
<body>
<div class="longin">
    <img src="../../img/login/bgLogin.jpg" alt="">
    <div class="contentL">
        <input type="number" name="number" pattern="[0-9]*" placeholder="请输入手机号"/>
        <div class="verify">
            <input type="number" name="number" pattern="[0-9]*" placeholder="请输入验证码"/>

        </div>
        <input type="password" placeholder="请输入8-12个字母和数字的组合"/>

                确定
        </div>
    </div>
</div>
